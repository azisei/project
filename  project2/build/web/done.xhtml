<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <title>Thanks</title>
        
        <style>
             body{
                background-color: #ccffff;
                background-image: url("pic.jpg");
                text-align: center;
                background-size: 100%;
                margin-top: 0px;
                
            }
            td{
                margin: 20px;
                background-color: #cc9900;
            
            }
            th{
                 margin: 20px;
                background-color: #cea500; 
            }
            .lab{
                position:relative;
                left: 40px;
                top: 200px;
                font-weight: bold;
                text-decoration: underline;
                color:whitesmoke ;
                font-style:italic;
                font-size: 1.8rem;
            }
            
            .txt{
                position: fixed;
                    right: 450px;
                    top: 250px;
                    color: black;
                    font-style: italic;
                    font-size: 1rem
            }
            .sea{
                 position: fixed;
                right:500px;
                top: 300px;
                color:#b07100;
                font-style:oblique;
                font-size: 1rem;
            }
            .la{
               position:relative;
               right: 250px;
                top: 350px;
                font-weight: bold;
                text-decoration: underline;
                color:whitesmoke ;
                font-style:italic;
                font-size: 1.9rem;  
            }
            .up{
               position: fixed;
                right:500px;
                top: 400px;
                color:#b07100;
                font-style:oblique;
                font-size: 1rem;  
            }
             
        </style>
            
      </h:head>
    <h:body>
        <h:form>
            <div>
                
            <label class="lab">To see your Information: Enter Username</label>
            <label class="la">To Update</label>
            
            <h:inputText class="txt" value="#{ret.username1}"> </h:inputText>
            <h:commandButton value="Search" class="sea" action="#{ret.singlelist}"/>
            <h:commandButton value="Update" class="up" action="update" actionListener="#{update1.lug()}"/>
            </div>
            
            <div>
            <h:dataTable id ="pData" value="#{ret.singlelist()}" var="dat">
            
            <h:column>
                <f:facet name="header">
                    USERNAME
                </f:facet>
                <h:outputText value="#{dat.username}"/>  

            </h:column>
             <h:column>
                <f:facet name="header">
                     PHONE
                </f:facet>
                <h:outputText value="#{dat.phone}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                  ADDRESS
                </f:facet>
               <h:outputText value="#{dat.address}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                    CLASS
                </f:facet>
               <h:outputText value="#{dat.classes}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                 TYPE
                </f:facet>
                <h:outputText value="#{dat.type}"/>  
            </h:column>
             <h:column>
                <f:facet name="header">
                  ADULT
                </f:facet>
                <h:outputText value="#{dat.adult}"/>  
            </h:column>
             
            
            
        </h:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
