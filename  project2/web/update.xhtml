<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   
    <h:head>
        <title>Update</title>
        <style>
         
                body{
                background-color: #ccffff;
                background-image: url("pic.jpg");
                text-align: center;
                background-size:100%;
                margin-top:0px;
                } 
                
                .lab{
                    
                }
             
            form{
                background-color:#cc995b;
                border-radius: 40px;
                margin-left: 100px;
                margin-top: 50px;
                height: 400px;
                width: 400px;
                opacity: 0.7px;
            
                
            }
            .text1{
                font-style: italic;
                   font-size: 19px;
                  font-weight: bold;
                 color:white; 
                margin:40px;
            }
            
            .text
            {
            font-style: italic;
            text-decoration: underline;
                   font-size: 20px;
                  font-weight: bold;
                 color:white; 
                margin:40px;  
            }
           form .stm{
             
             transition: 0.4s;
                width: 100px;
                height:30px;
                position: fixed;
                left: 550px;
                border-radius: 25px;
                background-color:whitesmoke;
                border: 2px solid transparent;
            }
            .btn{
                position: fixed;
                right: 800px;
                top: 450px;
                color: #b07100;
                font-style: italic;
                font-size: 1rem;
            }             
              form{
                  background-color:#996600;
                  opacity: 0.8;
                 border-radius: 40px;
                 margin-left: 50px;
                 margin-top: 10px;
                 height: 400px;
                 width: 400px;
            }
            .can{
               position: fixed;
                right: 900px;
                top: 450px;
                color: #b07100;
                font-style: italic;
                font-size: 1rem;  
            }
            .spm{
                width: 100px;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
              <div class="text">   
                 <h3> Update Your Information By Entering Starting point </h3>
            
            </div>
       
           <div class="text1">   
            <label class="lab">Train Number</label>
            <h:selectOneMenu value="#{upd.trainNo}" class="spm">
                <f:selectItems value="#{upd.trNo}"/>
            </h:selectOneMenu>
            <br></br>
            </div>
           
           <div class="text1">   
            <label class="lab">Destination</label>
            <h:selectOneMenu value="#{upd.destinatio}" class="spm">
                <f:selectItems value="#{upd.des}"/>  
                 
             </h:selectOneMenu>
            
             <br></br>
            </div>
           <div class="text1">   
            <label class="lab">Date</label>
            
            <h:selectOneMenu value="#{upd.dat}" class="spm">
                <f:selectItems value="#{upd.da}"/>  
                 
             </h:selectOneMenu>
             <br></br>
            </div>
           <div class="text1">   
            <label class="lab">Departure</label>
            <h:selectOneMenu value="#{upd.departur}" class="spm">
                <f:selectItems value="#{upd.dep}"/>  
                 
             </h:selectOneMenu>
             <br></br>
            </div>
             
             <div class="text1">   
            <label class="lab">Starting Point</label>
              <h:selectOneMenu value="#{upd.startingpoin}" class="spm">
                <f:selectItems value="#{upd.stp}"/>  
                 
             </h:selectOneMenu>
            
             <br></br>
            </div>
            
        
             
            <h:commandButton class="btn" value="SAVE" action="#{upd.lug()}"/> 
            <h:commandButton class="can" value="Back" action="done"/>
                             
          
        </h:form>
    </h:body>
</html>
